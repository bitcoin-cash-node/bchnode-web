goals:
  title: Objectifs
  shortterm:
    title: Court terme
    goal1: Établir un nœud de minage professionnel en écoutant la communauté et fournissant des améliorations régulières.
    goal2: Fournir des propositions bien étudiées pour améliorer les règles de consensus concernant DAA, 0-conf et script.
    goal3: Mener un exemple avec un développement axé sur les spécifications qui permet une plus grande diversité de noeuds de minage et augmente l'intégrité de BCH.
  mediumterm:
    title: Moyen terme
    goal1: Démontrer un développement durable de la clientèle basé sur un apport écosystémique large et un modèle de financement transparent et volontaire.
    goal2: Démontrer des décisions fondées sur des données probantes et collaboratives sur les changements de consensus.
    goal3: Maintenir et étendre l'effet de réseau dans la mesure du possible.
    goal4: Faires des progrès sur la mise à l'échelle du travail en vue d'une adoption globale grâce à des améliorations du traitement et de la performance du réseau.
    goal5: Coopérer dans le cadre d'initiatives de spécification et d'essais visant à diversifier les noeuds, à stimuler une participation plus large et à protéger le réseau BCH des défaillances.
  longterm:
    title: Long terme
    goal1: Sensibiliser à ce que BCH reste sans permission, utile et abordable à utiliser pour devenir la meilleure monnaie au monde.
