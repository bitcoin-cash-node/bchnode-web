    title: Medio termine
    goal1: Dimostrare lo sviluppo sostenibile del client basandosi sulle proposte avanzate da un ampio ecosistema e da un processo di finanziamento trasparente e volontario.
    goal2: Dimostrare che i cambiamenti alle regole del consenso avvengano tramite un processo collaborativo basato su fatti.
    goal3: Conservare ed espandere l'effetto rete dove possibile.
    goal4: Progredire nella scalabilità per un'adozione globale migliorando le prestazioni processuali e di rete.
    goal5: Cooperare sulle specifiche e partecipare alle iniziative per diversificare lo scenario dei nodi, stimolare una partecipazione più ampia e proteggere la rete di BCH da catastrofici fallimenti.
