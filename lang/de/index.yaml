vision:
  title: Die Bitcoin Cash Node Vision
  parag1: Ein professioneller, miner-freundlicher Knoten, der praktische Probleme für Bitcoin Cash löst.
  parag2: Unser Entwicklungsprozess ist transparent, evidenzorientiert und reagiert auf die Bedürfnisse des Ökosystems und führt zu einer leistungsfähigen, zuverlässigen und vorhersehbaren Software.
  parag3: Wir sind fest davon überzeugt, ein Ökosystem zu schaffen, das keinen "Single Point of Failure" aufweist, und werden zusammenarbeiten, um dies Wirklichkeit werden zu lassen.
goals:
  title: Ziele
  shortterm:
    title: Kurzfristig
    goal1: Etablierung eines professionellen Minerknotens, der auf Feedback hört und messbare Verbesserungen bringt.
    goal2: Geben von gut recherchierten Vorschlägen für Konsensregelverbesserungen in Bezug auf DAA, 0-conf und Skriptverbesserungen.
    goal3: Mit gutem Beispiel vorangehen mit spezifikationsorientierter Entwicklung, die eine größere Vielfalt von Minerknoten ermöglicht und die BCH-Widerstandsfähigkeit gegenüber der Übernahme erhöht.
  mediumterm:
    title: Mittelfristig
    goal1: Demonstrieren einer nachhaltigen Entwicklung auf der Grundlage des Ökosystem-Inputs und eines transparenten, freiwilligen Finanzierungsmodells.
    goal2: Demonstrieren einer evidenzbasierten, gemeinsamen Entscheidungsfindung bei Konsensänderungen.
    goal3: Erhalten und erweitern des Netzwerk-Effekts, soweit möglich.
    goal4: Fortschritte bei der Skalierung zur globalen Annahme durch Prozess- und Netzwerk-Leistungssteigerungen.
    goal5: Zusammenarbeit bei Spezifikations- und Testinitiativen zur Diversifizierung der Knotenlandschaft, Förderung einer breiteren Beteiligung und Schutz des BCH Netzwerks vor katastrophalen Fehlern.
  longterm:
    title: Langfristig
    goal1: Erhöhen Sie das Bewusstsein, dass BCH weiterhin permissionless, nützlich und erschwinglich sein muss, um das beste Geld der Welt zu werden.
