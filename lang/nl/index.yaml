    goal1: Een professionele mining-node vestigen die luistert naar feedback en meetbare verbeteringen levert.
    goal2: Goed-onderzochte voorstellen leveren voor consensusregelverbeteringen betreffende DAA, 0-conf en scriptverbeteringen.
    goal3: Het goede voorbeeld geven met specificatie-gedreven ontwikkeling die grotere diversiteit van mining-nodes mogelijk maakt en BCH's weerstand tegen capture verhoogt.
  mediumterm:
