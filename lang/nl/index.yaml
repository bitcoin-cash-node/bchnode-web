    goal1: Duurzame client-ontwikkeling demonstreren gebaseerd op brede ecosysteeminput en een transparant, vrijwillig financieringsmodel.
    goal2: Bewijsgedreven collectieve besluitvorming over consensuswijzigingen demonstreren.
    goal3: Netwerkeffect waar mogelijk behouden en uitbreiden.
    goal4: Voortgang boeken met het schaalwerk voor wereldwijde adoptie door verbeteringen van zowel verwerkings- als netwerkprestaties.
    goal5: Samenwerken aan specificatie- en testinitiatieven om het node-landschap te diversifiëren, bredere participatie te stimuleren en het BCH-netwerk te beschermen tegen catastrofale fouten.
  longterm:
